<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-title class="ion-text-center custom-font">Sign Up</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen="true">

<div class="ion-padding">

  <form class="ion-padding">

    <div class="wrap-input"><ion-item>
      <ion-label position="floating">Fullname</ion-label>
      <ion-input class="input" type="text" name="fullname"></ion-input>
    </ion-item>
    </div>

    <div class="wrap-input"><ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input class="input" type="text" name="user-email"></ion-input>
    </ion-item>
    </div>

    <div class="wrap-input"><ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input class="input" type="password" name="password"></ion-input>
    </ion-item>
    </div> 

    <div class="container-form-btn">
      <ion-button class="form-btn" color="medium" size="medium" href="home">
      Submit
      </ion-button>
    </div>   
  </form>

</div>
</ion-content>
<ion-footer class="ion-no-border">
	<ion-toolbar>
		<p class="ion-text-center custom-font">Already have an account? <a href="login">Sign In</a></p>
	</ion-toolbar>
</ion-footer>
